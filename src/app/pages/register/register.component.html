<div class="login" fxLayout="column" fxLayoutAlign="center center">
  <h1>Login</h1>
  <form (ngSubmit)="onRegister(f)" #f="ngForm" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Name</mat-label>
      <input type="text" name="name" placeholder="Your Name" matInput ngModel required>
      <mat-error>
        Please enter a name!
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">

      <mat-label>Email</mat-label>
      <input type="email" name="email" placeholder="Ex. pat@example.com" matInput ngModel required email>
      <mat-error>
        Please enter a valid email address!
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input type="password" name="password" matInput placeholder="Password" ngModel required minlength="6">
      <mat-error>
        Password should be more that 6 characters!
      </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Confirm Password</mat-label>
      <input type="confirmPassword" name="confirmPassword" matInput placeholder="Confirm Password" ngModel required
        minlength="6">
      <mat-error>
        Passwords don't match!
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</div>
