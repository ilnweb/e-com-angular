<div class="user_profile " fxLayout="column" fxLayoutAlign="start center">
  <div class="user_profile-header" fxLayout="row">
    <div fxLayout="row">
      <div class="user_profile-header-imagebox"
        style="background-image: url(https://res.cloudinary.com/ilnphotography/image/upload/v1592561182/dev-social.jpg);">
      </div>
      <div fxLayout="column" fxLayoutAlign="center start">
        <h1 style="margin: 0" class="user_profile-name">Iliyan</h1>
        <h2 class="user_profile-info" style="margin: 0">ilqnts@gmail.com</h2>
        <p>Joined: 03/03/2020</p>
      </div>
    </div>
    <div class="user_profile-header-info" fxLayout="column">
      <a routerLink="/create-product"><button mat-raised-button color="primary">Create new Product</button></a>
      <a routerLink="/purchase-history"><button mat-raised-button color="primary">View purchaise history</button></a>
    </div>
  </div>

  <div class="user_profile-user-items" fxLayout="column" fxLayoutAlign="center center">
    <h1 class="mat-display-2">Your pusblished products</h1>
    <mat-toolbar style="margin-top: 2rem;">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Products</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>filter_list</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>format_list_bulleted</mat-icon>
      </button>
    </mat-toolbar>
    <div class="user_profile-products-lins" *ngIf='products' fxLayout="row" fxLayoutAlign="center center">
      <!-- <app-card></app-card> -->

    </div>
    <div *ngIf='!products'>
      <app-empty [title]="'You didnt create any products yet!'" [icon]="'move_to_inbox'"></app-empty>
    </div>
  </div>
</div>
