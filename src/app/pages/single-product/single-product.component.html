<div class="single-product" fxLayout="column" fxLayoutAlign="start center" *ngIf='product'>
  <h1 class="mat-display-2" style="margin-top: 0;">{{product.title}}</h1>
  <hr>
  <div class="single-product_container" fxLayout="row" fxLayoutAlign="center center">
    <div class="single-product_img" fxLayout="row" fxLayoutAlign="center center">
      <img src="{{product.imageUrl}}" alt="">
    </div>
    <div class="single-product_info">
      <div>
        <p><strong>Category: </strong> {{product.category}}</p>
        <p style="margin-top: 2rem;"><strong>Description: </strong></p>
        <p>{{product.description}}</p>
        <p style="margin-top: 2rem;"><strong>Seller: </strong> {{product.creator.displayName}}</p>
      </div>
      <div>
        <p><strong>Price: </strong> {{product.price}}$</p>
        <div *ngIf='user'>
          <button *ngIf='user.id!==product.creator._id' mat-raised-button color="primary" (click)='addToCart(product)'>ADD TO CARD</button>
          <div *ngIf='user.id===product.creator._id'>
            <button mat-raised-button color="primary">EDIT</button>
            <button style="margin-left:1rem;" mat-raised-button color="warn">DELETE</button>

          </div>
        </div>
        <div *ngIf='!user'>
          <button mat-raised-button color="primary" (click)='addToCart(product)'>ADD TO CARD</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="spinner" fxLayout="column" fxLayoutAlign="center center" *ngIf='!product'>
  <mat-spinner></mat-spinner>
</div>
