<div class="shop" fxLayout="column" fxLayoutAlign="center center">
  <h1 class="mat-display-2">Checkout out amzing products</h1>
  <div class="shop_filter-menu">
    <mat-toolbar>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Products</span>
      <span class="example-spacer"></span>
      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>filter_list</mat-icon>
      </button>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
        <mat-icon>format_list_bulleted</mat-icon>
      </button>
    </mat-toolbar>
  </div>
  <div class="shop_container" fxLayout="row" fxLayoutAlign="center center">
    <div *ngFor='let product of products'>
      <app-card [product]='product'></app-card>
    </div>
  </div>
</div>
